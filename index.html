<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TM memo taker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー画像とタイトル -->
  <div class="header">
    <img src="header.jpg" class="header-image" alt="ヘッダー画像" />
    <div class="header-title">TM memo taker</div>
  </div>

  <!-- メモ入力欄 -->
  <div class="content">
    <form id="memoForm">
      <textarea id="memoInput" placeholder="メモを入力..."></textarea>
      <br />
      <button type="submit">追加</button>
    </form>
    <ul id="memoList"></ul>
  </div>

  <!-- Firebase連携スクリプト -->
  <script type="module" src="script.js"></script>
</body>
</html>
